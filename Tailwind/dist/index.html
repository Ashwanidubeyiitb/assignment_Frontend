<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Commercial Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(247, 230, 218);
        }
        .outer-card {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 16px;
            height: 60%;
            width: 75%;
        }
        .inner-card {
            border: 1px solid #000;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            width: 23%;
            height: 75px;
        }.inner-card:hover{
            background-color: rgb(49, 137, 80) !important;
            color:white;
        }

        .selected {
            background-color: green;
            color: white;
        }
        .hidden {
            display: none;
        }
        .radio-label {
            display: block;
            margin: 5px 0;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
        }
        .options-flex {
            display: flex;
            border: 1px solid green;
            margin: 8px 0;
        }
        .options-flex .inner-card {
            flex: 1;
        }
    </style>
</head>

<body class="font-sans">
    <div class="flex flex-col md:flex-row">
        <!-- Left Div with Image Carousel and Numbers -->
        <div class="w-full md:w-1/2 p-4 relative">
            <img id="productImage" src="your-image.jpg" alt="Product Image" class="w-full h-auto">
            <div id="carouselDots" class="flex justify-center mt-4 md:hidden"></div>
        </div>

        <!-- Right Div with Product Info and Options -->
        <div class="w-full md:w-1/2 p-4 md:p-4 font-family: var(--font-heading) flex justify-center items-center flex-col">
            <div class="mb-6 text-center">
                <p class="mb-0 mt-3 text-3xl text-green-900 px-(-11)">“Drizzle” & “Sizzle”</p>
                <p class="text-3xl text-green-900"><u>Extra Virgin Olive Oil</u></p>
                <div class="flex justify-center my-4">
                    <!-- Add 5 stars (☆☆☆☆☆) -->
                    <div class="text-2xl">
                        &#9733;&#9733;&#9733;&#9733;&#9733;
                    </div>
                    <p class="text-lg text-gray-600 ml-2">881 reviews</p>
                </div>
                </div>

                <div class="my-4 outer-card flex flex-col">
                    <p>Quantity</p>
                    <div class="flex flex-row justify-between m-4">
                        <div  class="inner-card">
                            <p>fixed</p>
                            <p>first</p>
                        </div>
                        <div  class="inner-card">
                            <p>fixed</p>
                            <p>second</p>
                        </div>
                        <div  class="inner-card">
                            <p>fixed</p>
                            <p>third</p>
                        </div>
                        <div class="inner-card">
                            <p>fixed</p>
                            <p>fourth</p>
                        </div>
                    </div>

                    <div>
                        <input checked="true" id="first" name="radioGroup" type="radio">
                        <label for="first">One Time offer</label>
                    </div>
                    
                    <div>
                        <input id="second" name="radioGroup" type="radio">
                        <label for="second">Subscribe and Save</label>
                    </div>

                    
                </div>
            </div>
            
        </div>
    </div>

    <script>
        function showOptions(option) {
            // Hide all options
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`options${i}`).classList.add("hidden");
            }

            // Show options for the selected quantity
            document.getElementById(`options${option}`).classList.remove("hidden");
        }
    </script>
</body>
</html>
