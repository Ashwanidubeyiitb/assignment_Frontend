<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Commercial Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(247, 230, 218);
        }
        .outer-card {
            border: 1px solid #000;
            padding: 16px;
        }
        .inner-card {
            border: 1px solid #000;
            padding: 12px;
            text-align: center;
        }
        .selected {
            background-color: green;
            color: white;
        }
        .hidden {
            display: none;
        }
        .radio-label {
            display: block;
            margin: 5px 0;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
        }
        .options-flex {
            display: flex;
            border: 1px solid green;
            margin: 8px 0;
        }
        .options-flex .inner-card {
            flex: 1;
        }
    </style>
</head>

<body class="font-sans">
    <div class="flex flex-col md:flex-row">
        <!-- Left Div with Image Carousel and Numbers -->
        <div class="w-full md:w-1/2 p-4 relative">
            <img id="productImage" src="your-image.jpg" alt="Product Image" class="w-full h-auto">
            <div id="carouselDots" class="flex justify-center mt-4 md:hidden"></div>
        </div>

        <!-- Right Div with Product Info and Options -->
        <div class="w-full md:w-1/2 p-4 md:p-4 font-family: var(--font-heading)">
            <div class="mb-6 text-center">
                <p class="mb-0 mt-3 text-3xl text-green-900 px-(-11)">“Drizzle” & “Sizzle”</p>
                <p class="text-3xl text-green-900"><u>Extra Virgin Olive Oil</u></p>
                <div class="flex justify-center my-4">
                    <!-- Add 5 stars (☆☆☆☆☆) -->
                    <div class="text-2xl">
                        &#9733;&#9733;&#9733;&#9733;&#9733;
                    </div>
                    <p class="text-lg text-gray-600 ml-2">881 reviews</p>
                </div>
                </div>
                <div class="my-4 outer-card">
                    <p class="text-2xl">Quantity</p>
                    <div class="flex my-2" id="quantityOptions">
                        <div class="options-flex">
                            <label class="inner-card radio-label">
                                <input type="radio" name="quantity" value="1" onclick="showOptions(1)"> 1 Set +10% Off
                            </label>
                            <label class="inner-card radio-label">
                                <input type="radio" name="quantity" value="2" onclick="showOptions(2)"> 2 Sets Free Shipping! +7% Off
                            </label>
                            <label class="inner-card radio-label">
                                <input type="radio" name="quantity" value="3" onclick="showOptions(3)"> 3 Sets Free Shipping! +7% Off
                            </label>
                            <label class="inner-card radio-label">
                                <input type="radio" name="quantity" value="4" onclick="showOptions(4)"> 4 Sets Free Shipping! +7% Off
                            </label>
                        </div>
                        <div id="options1" class="hidden">
                            ptions1" class="hidden">
                            <input type="checkbox" class="checkbox" id="option1-1">
                            <label for="option1-1">One Time Purchase</label>
                            <br>
                            $37
                            <br>
                            <input type="checkbox" class="checkbox" id="option1-2">
                            <label for="option1-2">Subscribe & Save</label>
                            <br>
                            $37
                            <br>
                            $33.30
                            <br>
                            <input type="checkbox" class="checkbox" id="option1-3">
                            <label for="option1-3">Add to Cart</label>
                            <br>
                            <p class="hidden" id="cart1">Added to Cart</p>
                            <br>
                        </div>
                        </div>
                        <div id="options2" class="hidden">
                            <!-- Options for 2 Sets -->
                        </div>
                        <div id="options3" class="hidden">
                            <!-- Options for 3 Sets -->
                        </div>
                        <div id="options4" class="hidden">
                            <!-- Options for 4 Sets -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- ... (Remaining content) ... -->
        </div>
    </div>

    <script>
        function showOptions(option) {
            // Hide all options
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`options${i}`).classList.add("hidden");
            }

            // Show options for the selected quantity
            document.getElementById(`options${option}`).classList.remove("hidden");
        }
    </script>
</body>
</html>
