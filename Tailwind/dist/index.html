<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Commercial Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
</head>

<body class="font-sans">
    <div class="flex flex-col md:flex-row">
        <!-- Left Div with Image Carousel -->
        <div class="w-full md:w-1/2 p-4 relative">
            <img id="productImage" src="your-image.jpg" alt="Product Image"
                class="w-full h-full object-cover">
            <div class="w-full md:w-1/2 p-4 fixed bottom-0 left-0">
                <div id="imageCarousel" class="flex flex-col justify-center">
                    <div class="mb-2 cursor-pointer" onclick="changeImage(0)">
                        <div class="w-16 h-16 rounded-full overflow-hidden">
                            <img src="your-image.jpg" alt="Image 1" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="mb-2 cursor-pointer" onclick="changeImage(1)">
                        <div class="w-16 h-16 rounded-full overflow-hidden">
                            <img src="your-image1.jpg" alt="Image 2" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="mb-2 cursor-pointer" onclick="changeImage(2)">
                        <div class="w-16 h-16 rounded-full overflow-hidden">
                            <img src="your-image2.jpg" alt="Image 3" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="mb-2 cursor-pointer" onclick="changeImage(3)">
                        <div class="w-16 h-16 rounded-full overflow-hidden">
                            <img src="your-image3.jpg" alt="Image 4" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="cursor-pointer" onclick="changeImage(4)">
                        <div class="w-16 h-16 rounded-full overflow-hidden">
                            <img src="your-image4.jpg" alt="Image 5" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Div with Product Info and Options -->
        <div class="w-full md:w-1/2 p-4 font-family: var(--font-heading)">
            <div class="mb-6 text-center">
                <p class="mb-0 mt-3 text-3xl text-green-900 -ml-11 font-Cormorant-Garamond">“Drizzle” &
                    “Sizzle”</p>
                <p class="text-3xl text-green-900 font-Cormorant-Garamond"><u>Extra Virgin Olive Oil</u></p>

                <div class="flex justify-center my-4">
                    <div class="text-2xl">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
                    <p class="text-lg text-gray-600 ml-2">881 reviews</p>
                </div>
            </div>
            <div class="my-4 border p-4">
                <p class="text-2xl">Quantity</p>
                <div class="my-2 flex flex-row">
                    <label class="block mb-2 cursor-pointer">
                        <input type="radio" name="quantity" value="1" id="quantity1" onclick="showOptions(1)"
                            class="hidden">
                        <div class="flex items-center p-2 border rounded-md hover:bg-green-100 cursor-pointer"
                            id="label1">
                            <div
                                class="w-4 h-4 border rounded-full border-gray-500 mr-2 bg-green-500 hidden radio-dot"
                                id="dot1"></div>
                            1 Set +10% Off
                        </div>
                    </label>
                    <label class="block mb-2 cursor-pointer">
                        <input type="radio" name="quantity" value="2" id="quantity2" onclick="showOptions(2)"
                            class="hidden">
                        <div class="flex items-center p-2 border rounded-md hover-bg-green-100 cursor-pointer"
                            id="label2">
                            <div
                                class="w-4 h-4 border rounded-full border-gray-500 mr-2 bg-green-500 hidden radio-dot"
                                id="dot2"></div>
                            2 Sets Free Shipping! +7% Off
                        </div>
                    </label>
                    <label class="block mb-2 cursor-pointer">
                        <input type="radio" name="quantity" value="3" id="quantity3" onclick="showOptions(3)"
                            class="hidden">
                        <div class="flex items-center p-2 border rounded-md hover-bg-green-100 cursor-pointer"
                            id="label3">
                            <div
                                class="w-4 h-4 border rounded-full border-gray-500 mr-2 bg-green-500 hidden radio-dot"
                                id="dot3"></div>
                            3 Sets Free Shipping! +7% Off
                        </div>
                    </label>
                    <label class="block mb-2 cursor-pointer">
                        <input type="radio" name="quantity" value="4" id="quantity4" onclick="showOptions(4)"
                            class="hidden">
                        <div class="flex items-center p-2 border rounded-md hover-bg-green-100 cursor-pointer"
                            id="label4">
                            <div
                                class="w-4 h-4 border rounded-full border-gray-500 mr-2 bg-green-500 hidden radio-dot"
                                id="dot4"></div>
                            4 Sets Free Shipping! +7% Off
                        </div>
                    </label>
                </div>
                <div class="my-2" id="purchaseOptions" style="display: none;">
                    <label class="block mb-2 cursor-pointer">
                        <input type="radio" name="purchaseOption" value="one-time-purchase" class="hidden">
                        <div class="flex items-center p-2 border rounded-md hover-bg-green-100 cursor-pointer">
                            One Time Purchase
                        </div>
                    </label>
                    <label class="block mb-2 cursor-pointer">
                        <input type="radio" name="purchaseOption" value="subscribe-and-save" class="hidden">
                        <div class="flex items-center p-2 border rounded-md hover-bg-green-100 cursor-pointer">
                            Subscribe & Save
                        </div>
                    </label>
                </div>
            </div>
            <div id="options1" class="hidden">
                <!-- Options for 1 Set -->
            </div>
            <div id="options2" class="hidden">
                <!-- Options for 2 Sets -->
            </div>
            <div id="options3" class="hidden">
                <!-- Options for 3 Sets -->
            </div>
            <div id="options4" class="hidden">
                <!-- Options for 4 Sets -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
